<div class="container my-4">
  <!-- Aquí colocas el contenido de tu componente -->
  <button class="btn btn-primary" (click)="open(modalCrearEvento)">Crear Evento</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-8">
      <div id="calendarContainer" class="mx-auto">
        <full-calendar [options]="calendarOptions" (eventClick)="handleEventClick($event)"></full-calendar>
      </div>
    </div>
  </div> 
</div>

<!-- Modal para crear evento -->
<ng-template #modalCrearEvento let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ eventoClickeado?.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Aquí coloca el formulario para crear el evento con los nuevos atributos -->
    <form (ngSubmit)="crearEvento()">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="nuevoEvento.titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" [(ngModel)]="nuevoEvento.fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea class="form-control" id="contenido" [(ngModel)]="nuevoEvento.contenido" name="contenido" required></textarea>
      </div>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <select class="form-control" id="cliente" [(ngModel)]="nuevoEvento.cliente" name="cliente" required>
          <option value="">Selecciona un cliente</option>
          <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.name }} {{cliente.lastName}}</option>
        </select>
      </div>
      <!-- Agrega aquí más campos para el evento, como cliente, etc. -->
      <button type="submit" class="btn btn-primary my-4">Guardar</button>
    </form>
    
  </div>
</ng-template>


<!-- Modal para mostrar detalles del evento -->
<ng-template #modalDetallesEvento let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ eventoClickeado?.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="detallesEvento"></div>
  </div>
</ng-template>
