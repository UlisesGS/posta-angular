<div class="calendar">
  <h2>Calendario de Eventos</h2>
  <div class="header">
    <button (click)="previousMonth()">&lt;</button>
    <h3>{{ currentMonth | date: 'MMMM y' }}</h3>
    <button (click)="nextMonth()">&gt;</button>
  </div>
  <table>
    <thead>
      <tr>
        <th *ngFor="let day of daysOfWeek">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendar">
        <td (click)="seleccion(day)" *ngFor="let day of week">
          <div class="day" [class.currentMonth]="day.month === currentMonth">
            <span class="date">{{ day.date | date: 'd' }}</span>
          <div class="events">
              <div *ngFor="let event of day.events" class="event">
                <span class="title">{{ event.title }}</span>
                <span class="time">{{ event.time }}</span>
              </div>

            </div>
               
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
