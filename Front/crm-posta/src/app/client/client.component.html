

 
<app-registrar *ngIf="modalservice.modal"></app-registrar>
<app-asesoria *ngIf="modalservice.asesoria"></app-asesoria>
<app-accion *ngIf="modalservice.action && clienteSeleccionado" [cliente]="clienteSeleccionado"></app-accion>






 <div class="card" style="margin-right: 20px; margin-bottom: 20px; height: 102px; background-color: rgb(125,58,135) ; display: flex;">
   <ul class="nav d-flex justify-content-center align-items-center" style="position: relative; height: 100%; overflow: hidden; align-items: flex-start; flex-grow: 1;">
    <img src="/assets/banner.jpg" alt="" style="position: absolute; object-fit: cover; width: auto; height: 100%;">
   </ul>
 </div>





<div class="card" style="margin-right: 20px;">
    <div class="card-header">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3>Contactos</h3>
                </div>
                <div class="col text-start">
                    <a (click)="cambiarCondicion()" class="btn">
                        <i class="fa-solid fa-filter fa-sm" type="button"></i>
                    </a>
                </div>

                <div class="col-9 text-end">
                    <button  class="btn btn-success" id="button-add" (click)="abrirModal()" >+Agregar Cliente</button>
                </div>
            </div>
            <div class="row" id="miDiv">
                <div class="col-2" *ngIf="value">
                    <label style="font-size: 12px;">GÃ©nero
                        <select (click)="filtroPorGenero()" [(ngModel)]="genero" class="form-select"
                            aria-label="Default select example" style="font-size: 12px;">
                            <option [ngValue]="undefined" style="font-size: 12px;">--- Seleccionar Tipo---</option>
                            <option value="MALE" style="font-size: 12px;">Masculino</option>
                            <option value="FEMALE" style="font-size: 12px;">Femenino</option>
                            <option value="LGBTQ" style="font-size: 12px;">LGBTQ+</option>
                        </select>
                    </label>
                </div>
                <div class="col-2" *ngIf="value">
                    <label style="font-size: 12px;">Tipo
                        <select (click)="filtroPorType()" [(ngModel)]="type" class="form-select"
                            aria-label="Default select example" style="font-size: 12px;">
                            <option [ngValue]="undefined" style="font-size: 12px;">--- Seleccionar Tipo---</option>
                            <option value="entrepreneur" style="font-size: 12px;">Emprendedor</option>
                            <option value="businessman" style="font-size: 12px;">Empresario</option>
                        </select>
                    </label>
                </div>
                <div class="col-2" *ngIf="value">
                    <label style="font-size: 12px;">Municipio
                        <select (click)="filtrarPorMunicipio()"  [(ngModel)]="municipio" class="form-select form-select-sm" name="municipio"
                        aria-label="Default select example" style="font-size: 12px;">
                        <option [ngValue]="undefined" style="font-size: 12px;">--- Seleccionar Municipio---</option>
                        <option *ngFor="let m of municicipios" [ngValue]="m.id">{{m.name}} || {{m.country}}</option>
                        </select>
                    </label>

                </div>

                <div class="col-2" *ngIf="value">
                    <button  class="btn btn-success" id="button-add" (click)="reiniciarFiltro()">Reinicar Filtros</button>
                </div>

                <div class="col-7" *ngIf="value">
                  <input (keyup)="buscar()"  [(ngModel)]="termino" type="text" class="form-control" placeholder="Buscar" >
                  
                </div>

                

            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm table-borderless" >
                <tr style="border: solid  #faf8f8; border-radius: 1em; ;">
                    <td scope="col-3"> Nombre</td>
                    <td scope="col-3"> Empresa/Idea</td>
                    <td scope="col-2"> Producto/Servicio</td>
                    <td scope="col-2"> Ciudad</td>
                    <td scope="col-1"> Tipo de Cliente</td>
                    <td scope="col-1"> Acciones</td>
                </tr>
            <tbody class="table-sm" *ngFor="let client of clients" >
                <tr style="border: solid  #faf8f8; border-radius: 1em;">
                    <th scope="col-3">{{client.name}} {{client.lastName}}</th>
                    <th scope="col-3" *ngIf="client.type ==='entrepreneur'">{{client.businessIdea}}</th>
                    <th scope="col-3" *ngIf="client.type ==='businessman'">{{client.companyName}}</th>

                    <th scope="col-2" *ngIf="client.type ==='entrepreneur'">{{client.product}}</th>
                    <th scope="col-2" *ngIf="client.type ==='businessman'">{{client.typeOfCompany}}</th>

                    <th scope="col-2">{{client?.municipio?.name}}</th>
                    <th scope="col-1" *ngIf="client.type ==='entrepreneur'">
                        <button id="button" class="btn btn-disabled">Emprendedor</button>
                    </th>
                    <th scope="col-1" *ngIf="client.type ==='businessman'">
                        <button id="button" class="btn btn-disabled">Empresario</button>
                    </th>
                    <th scope="col-1">
                        <i class="fa-solid fa-pen-to-square" type="button" (click)="abrirModalAction(client)"></i>
                    </th>
                </tr>
            </tbody>
        </table>
        </div>

        <app-paginator *ngIf="paginador && !value" [paginador]="paginador"></app-paginator>
    </div>
</div>
