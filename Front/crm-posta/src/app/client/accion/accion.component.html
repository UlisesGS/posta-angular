<div class="abrir-modal animacion fadeIn" style="align-items: center;">
    <div class="modal" tabindex="-1" style="display:block;">
        <div class="modal-dialog" style="width:300px;  " role="document">
            <div class="modal-content" style="width:300px; ">
                <div class="modal-header" style="width:300px;">
                    <h5 class="modal-title">Acciones</h5>
                    <button (click)="cerrarModalAction()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                    <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px"
                        data-bs-theme="light">

                        <ul class="list-unstyled mb-0">
                            <!-- -->
                               <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" [routerLink]="['/clients/details/', cliente.id]">

                           <!-- <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" >-->
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Ver contacto
                                </a></li>
                            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2">
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Iniciar atencion
                                </a></li>
                            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" (click)="tipoCliente()" >
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Editar este contacto
                                </a></li>
                            <li><a (click)="createPdf()" class="dropdown-item d-flex align-items-center gap-2 py-2">
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Imprimir este contacto
                                </a></li>
                            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2">
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Iniciar proceso
                                </a></li>
                            <li><a *ngIf="cliente.type=='entrepreneur'" (click)="cambiarTipo()" class="dropdown-item d-flex align-items-center gap-2 py-2">
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Convertir a
                                </a></li>
                            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2">
                                    <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                    Agregar evento
                                </a></li>
                        </ul>
                    </div>

                </div>
            </div>
