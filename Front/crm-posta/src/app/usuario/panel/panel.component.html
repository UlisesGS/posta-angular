<div class="container">
<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-title">Usuario : {{usuario.name}} {{usuario.lastName}}</h5>
    <h6 *ngIf="usuario.role=='ADMIN'" class="card-subtitle mb-2 text-body-secondary">ADMINISTRADOR</h6>
    <h6 *ngIf="usuario.role=='ADVISER'" class="card-subtitle mb-2 text-body-secondary">ASESOR</h6>
    <p class="card-text"> Profesion : {{usuario.profesion}}</p>
    <button (click)="cambiarCondicion()" class="btn btn-danger btn-sm m-2">{{!condicion?'Cambiar Contrase単a':'Cerrar'}}</button>

  <button (click)="inicio()"  class="btn btn-danger btn-sm m-2">Inicio</button>
  </div>
</div>
</div>

<div *ngIf="condicion" class="col-6">
<div class="row m-4">
  <label for="inputPassword">Contrase単a Actual</label>
  <div class="col-sm-10">
    <input [(ngModel)]="actual" type="password" class="form-control" id="inputPassword">
</div>
</div>
<div class="row m-4">
  <label for="inputPassword">Nueva Contrase単a</label>
  <div class="col-sm-10">
    <input [(ngModel)]="nueva" type="password" class="form-control" id="inputPassword">
  </div>
</div>

<div class="row m-4">
  <label for="inputPassword">Repita Nueva Contrase単a</label>
  <div class="col-sm-10">
    <input [(ngModel)]="repita" type="password" class="form-control" id="inputPassword">
  </div>
</div>


<div class="row m-4">
  <div class="col-sm-10">
   <button (click)="cambiar()" class="btn btn-primary">Cambiar</button>
  </div>
</div>
</div>
