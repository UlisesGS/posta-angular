<div  style="margin-bottom: 5px;">
  <div class="card-header bg-transparent" >
    <div class="row">
      <div class="col">
        <h3>Usuarios</h3>
    </div>
    <div class="col text-end">
      <button routerLink="/usuarios/form" class="btn btn-success" id="button-add">Crear+</button>
    </div>
    </div>  
    
  </div>
</div>
<div class="table-container">
  <table class="table table-sm"  *ngFor="let usuario of usuarios">
      <thead>
          <tr>
              <td style="width: 10%; font-size: 10px;" class="align-middle"> Nombre</td>
              
              <td style="width: 15%; font-size: 10px;" class="align-middle"> Telefono/td>
              <td style="width: 20%; font-size: 10px;" class="align-middle"> Email</td>
              <td style="width: 15%; font-size: 10px;" class="align-middle"> Cédula</td>
              <td style="width: 15%; font-size: 10px;" class="align-middle"> Profesión</td>
              <td style="width: 10%; font-size: 10px;" class="align-middle"> Tipo de Usuario</td>
              <td style="width: 15%; font-size: 10px; text-align: center;" class="align-middle"> Editar</td>
              <td style="text-align: center; width: 5%; font-size: 10px;" class="align-middle"> Estado</td>
          </tr>
      </thead>
      <tbody  class="table-sm" style="margin-top: 0;">
          <tr>
              <th style="width: 10%;" >{{usuario.name}}</th>
              
              <th style="width: 15%;">{{usuario.phone}}</th>
              <th style="width: 20%;" >{{usuario.email}}</th>
              <th style="width: 15%;" >{{usuario.cedula}}</th>
              <th style="width: 15%;" >{{usuario.profesion}}</th>
              <th style="width: 10%;" >{{usuario.role}}</th>
              <th style="width: 15%;" >
                <button [routerLink]="['/usuarios/form',usuario.id]" class="btn btn-info" style="width: 100%;">Editar</button>
              </th>
              <th style="width: 5%;" >
                <label class="switch">
                  <input (click)="usuarioDelete(usuario.id)" type="checkbox">
                  <span class="slider"></span>
                </label>
              </th>

             
          </tr>
      </tbody>
  </table>
</div>
