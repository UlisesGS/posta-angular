<div class="card" style="margin-right: 20px;">
  <div class="card-header">
    <div class="col">
      <div class="row">
        <div class="col">
          <h3>Lista de Usuarios</h3>
      </div>
      <div class="col-9 text-end">
        <button routerLink="/usuarios/form" class="btn btn-success" id="button-add">Crear+</button>
      </div>
      </div>

    </div>
    
    
    
  </div>
  <div class="card-body">
    <table class="table table-sm table-borderless">
      <thead class="table">
        <tr style="border: solid  #faf8f8; border-radius: 1em; ;">
          
          <td scope="col-3">Nombre</td>
          <td scope="col-3">Apellido</td>
          <td scope="col-3">Telefono</td>
          <td scope="col-3">email</td>
          <td scope="col-2" style="text-align: center; justify-content: center; align-items: center;">Role</td>
          <td scope="col-3" >Editar</td>
          <td scope="col-3">Desactivar</td>
        </tr>
      </thead>
      <tbody class="table-sm" *ngFor="let usuario of usuarios">
        <tr style="border: solid  #faf8f8; border-radius: 1em; ;" >
         
          <th scope="col-3">{{usuario.name}}</th>
          <th scope="col-3">{{usuario.lastName}}</th>
          <th scope="col-3">{{usuario.phone}}</th>
          <th scope="col-3">{{usuario.email}}</th>
          <th scope="col-2" style="text-align: center; justify-content: center; align-items: center;">{{usuario.role}}</th>
          <th scope="col-3" >
            <button [routerLink]="['/usuarios/form',usuario.id]" class="btn btn-info" id="button">Editar</button>

          </th>
          <th scope="col-3">
            <button class="btn btn-primary" id="button">Desactivar</button>

          </th>
         </tr>
      </tbody>
    </table>

  </div>
</div>
