<div class="container sticky-top" style=" width: 30vw; top: 50%; transform: translateY(50%) translateX(-20%);">
    <div class="card" style="border-radius: 1em;">
        <section>
            <div class="container">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h2 class="fw-bolder">Iniciar Sesion</h2>
                    
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col" style="width: 70vw;">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name="email"
                                    placeholder="Ingrese su nombre de usuario..." data-sb-validations="required"
                                    [(ngModel)]="auth.email" />
                                <label for="name">Email</label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" name="password" placeholder="password123"
                                    data-sb-validations="required,password" [(ngModel)]="auth.password" />
                                <label for="email">Contrase√±a</label>
                            </div>
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">Error al iniciar sesion!!!</div>
                            </div>
                            <!-- Submit Button-->
                            <div class="text-center my-5">
                                <button class="btn btn-primary btn-lg"  id="submitButton" type=""(click)="findByUsernameAndPassword()">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
