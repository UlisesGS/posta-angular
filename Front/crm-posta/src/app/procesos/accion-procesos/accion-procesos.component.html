<div class="abrir-modal animacion fadeIn" style="align-items: center;">
  <div class="modal" tabindex="-1" style="display:block;">
      <div class="modal-dialog" style="width:250px;  " role="document">
          <div class="modal-content" style="width:250px; ">
              <div class="modal-header" style="width:250px;">
                  <h5 class="modal-title">Acciones</h5>
                  <button (click)="cerrarModalAction()" type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
              </div>


              <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2 align-items-center justify-content-center">
                  <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px"
                      data-bs-theme="light">

                      <ul class="list-unstyled mb-0">
                          <!-- -->
                             <li><a [routerLink]="['/clients/details/', proceso.client.id]" class="dropdown-item d-flex align-items-center gap-2 py-2">

                         <!-- <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" >-->
                                  <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                  Ver Estado Del Proceso
                              </a></li> 
                          <li *ngIf="!proceso?.terminado"><a class="dropdown-item d-flex align-items-center gap-2 py-2" (click)="continuarProceso()">
                                  <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                 Continuar con el Proceso
                              </a></li>
                          <li><a class="dropdown-item d-flex align-items-center gap-2 py-2"  >
                                  <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                                  Imprimir este Proceso
                              </a></li>

                      </ul>
                  </div>

              </div>
          </div>
      </div>
