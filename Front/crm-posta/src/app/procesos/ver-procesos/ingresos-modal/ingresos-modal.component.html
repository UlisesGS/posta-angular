<div *ngIf="bool">
<div class="abrir-modal animacion fadeIn" style="align-items: center;">
    <div class="modal" tabindex="-1" style="display:flex;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ver Ingresos</h5>
                    <button (click)="cerrarVerMas()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Capital propio</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.revenueStreams?.capitalPorpio}}</p>
                    </div>

                    
                </div>
                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Capital prestamo</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.revenueStreams?.capitalPrestamo}}</p>
                    </div>

                    
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Canales pago</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.revenueStreams?.canalesPago}}</p>
                    </div>

                    
                </div>

            </div>
        </div>
        </div>
        </div>
    </div>





    <div *ngIf="!bool">
        <div class="abrir-modal animacion fadeIn" style="align-items: center;">
            <div class="modal" tabindex="-1" style="display:flex;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Ingresos</h5>
                            <button (click)="cerrarVerMas()" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                            <div class="container">
                                <label for=""><strong>Informacion</strong></label><br>
                                <textarea [(ngModel)]="proceso.canvasModel.revenueStreams.capitalPorpio"
                                    class="form-control"
                            style="padding-left: 5px;height: 100px; overflow-y: auto; width: 400px;"></textarea>
    
                            </div>
                        </div>
                        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                            <div class="container">
                                <label for=""><strong>Evaluacion</strong></label><br>
                                <textarea [(ngModel)]="proceso.canvasModel.revenueStreams.capitalPrestamo"
                                    class="form-control"
                            style="padding-left: 5px;height: 100px; overflow-y: auto; width: 400px;"></textarea>
                            </div>
                        </div>
                        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                            <div class="container">
                                <label for=""><strong>Compra</strong></label><br>
                                <textarea [(ngModel)]="proceso.canvasModel.revenueStreams.canalesPago"
                                    class="form-control"
                            style="padding-left: 5px;height: 100px; overflow-y: auto; width: 400px;"></textarea>
                            </div>
                        </div>
                        
                        <br>
    
                        <div style="position: absolute; bottom: 0;right: 0;">
                            <a (click)="editar()" class="btn"><i class="fa-solid fa-plus"></i> Aceptar</a>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
