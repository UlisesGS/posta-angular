<div class="abrir-modal animacion fadeIn" style="align-items: center;">
    <div class="modal" tabindex="-1" style="display:flex;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ver relaciones de clientes</h5>
                    <button (click)="cerrarVerMas()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Captacion</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.customerRelationships?.captacion}}</p>
                    </div>

                    
                </div>
                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Fidelizacion</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.customerRelationships?.fidelizacion}}</p>
                    </div>

                    
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Estimulacion</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.customerRelationships?.estimulacion}}</p>
                    </div>

                    
                </div>

            </div>
        </div>
