<div class="abrir-modal animacion fadeIn" style="align-items: center;" *ngIf="bool">
    <div class="modal" tabindex="-1" style="display:flex;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ver Recursos claves</h5>
                    <button (click)="cerrarVerMas()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Recursos humanos</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.keyRecources?.recursosHumanos}}</p>
                    </div>


                </div>
                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Recursos fisicos</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.keyRecources?.recursosFisicos}}</p>
                    </div>


                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Recursos intelectuales</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.keyRecources?.recursosIntelectuales}}</p>
                    </div>


                </div>


                <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">

                    <div class="container">
                        <label for=""><strong>Recursos tecnologicos</strong></label>

                        <p style="border: solid 0.5px; border-radius: 0.5em; padding-left: 5px;">
                            {{proceso?.canvasModel?.keyRecources?.recursosTecnologicos}}</p>
                    </div>


                </div>

            </div>
        </div>
      </div>
    </div>

    <div class="abrir-modal animacion fadeIn" style="align-items: center;" *ngIf="!bool">
      <div class="modal" tabindex="-1" style="display:flex;">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Editar Recursos Claves</h5>
                      <button (click)="cerrarVerMas()" type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                  </div>
                  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2" id="datas">
                      <div class="container">
                          <label for=""><strong>Recursos Humanos</strong></label><br>
                          <textarea [(ngModel)]="proceso.canvasModel.keyRecources.recursosHumanos"  class="form-control"
                              style="padding-left: 5px;height: 100px; overflow-y: auto;"></textarea>

                      </div>
                  </div>
                  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                      <div class="container">
                          <label for=""><strong>Recursos Fisicos</strong></label><br>
                          <textarea [(ngModel)]="proceso.canvasModel.keyRecources.recursosFisicos"  class="form-control"
                              style="padding-left: 5px;height: 100px; overflow-y: auto;"></textarea>
                      </div>
                  </div>
                  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                      <div class="container">
                          <label for=""><strong>Recursos Intelectuales</strong></label><br>
                          <textarea [(ngModel)]="proceso.canvasModel.keyRecources.recursosIntelectuales"  class="form-control"
                              style=" padding-left: 5px;height: 100px; overflow-y: auto;"></textarea>
                      </div>
                  </div>
                  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-2">
                    <div class="container">
                        <label for=""><strong>Recursos Tecnologicos</strong></label><br>
                        <textarea [(ngModel)]="proceso.canvasModel.keyRecources.recursosTecnologicos"  class="form-control"
                            style=" padding-left: 5px;height: 100px; overflow-y: auto;"></textarea>
                    </div>
                </div>

                  <br>

                  <div style="position: absolute; bottom: 0;right: 0; padding-top: 10px;">
                      <a (click)="editar()" class="btn"><i class="fa-solid fa-plus"></i> Aceptar</a>
                  </div>

              </div>
          </div>
      </div>
  </div>
