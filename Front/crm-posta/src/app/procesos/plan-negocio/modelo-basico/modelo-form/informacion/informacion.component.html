<div class="row" *ngIf="!idVer1">
    <div class="col-2" >
        <app-client-details></app-client-details>
    </div>
    <div class="col-10">
        <h4>Información del Proyecto</h4>
        <div>
            <form action="">
                <div style="flex-basis: 100%;" class="mt-3">
                    <div class="form-group">
                        <label for="">Resumen Ejecutivo: </label>
                        <textarea  [(ngModel)]="proyectInformation.resumen"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks1"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Problema Identidificado: </label>
                        <textarea  [(ngModel)]="proyectInformation.problemas"   class="form-control" id="exampleFormControlTextarea2" rows="2" name="remarks2"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label   for="">Objetivos: </label>
                        <textarea [(ngModel)]="proyectInformation.objetivos"  class="form-control" id="exampleFormControlTextarea3" rows="2" name="remarks3"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Misión: </label>
                        <textarea  [(ngModel)]="proyectInformation.mision" class="form-control" id="exampleFormControlTextarea4" rows="2" name="remarks4"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Visión: </label>
                        <textarea  [(ngModel)]="proyectInformation.vision" class="form-control" id="exampleFormControlTextarea5" rows="2" name="remarks5"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Valores Corporativos: </label>
                        <textarea [(ngModel)]="proyectInformation.valoresCorporativos"  class="form-control" id="exampleFormControlTextarea6" rows="2" name="remarks6"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Impacto Ambiental: </label>
                        <textarea [(ngModel)]="proyectInformation.impactoAmbiental" class="form-control" id="exampleFormControlTextarea7" rows="2" name="remarks7"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Impacto Social: </label>
                        <textarea [(ngModel)]="proyectInformation.impactoSocial" class="form-control" id="exampleFormControlTextarea8" rows="2" name="remarks8"
                            placeholder=""></textarea>
                    </div>

                </div>
            </form>
        </div>
        <div class="form-group mt-3" *ngIf="!idEditar1">

            <button *ngIf="proyectInformation.id" (click)="editarYsalir()" class="btn">Editar</button>

          <button *ngIf="proyectInformation.id" (click)="editar()" class="btn">Editar y
              Continuar</button>

            <button *ngIf="!proyectInformation.id" (click)="guardarYsalir()" class="btn">Guardar</button>
            <button *ngIf="!proyectInformation.id" (click)="guardar()" class="btn">Guardar y Continuar</button>
            <button  routerLink="/procesos" class="btn">Cancelar</button>
            <button [routerLink]="['/estructuraCostos/cliente/',cliente.id,'editar',proceso.id]" (click)="cerrarModalAsesoria()"
                class="btn ">Volver</button>
        </div>
        <div class="form-group mt-3" *ngIf="idEditar1">

         

          <button *ngIf="proyectInformation.id" (click)="editarYsalir()" class="btn">Editar </button>

          
            <button [routerLink]="['/clients/',cliente.id,'verBasico',proceso.id]" 
                class="btn ">Volver</button>
        </div>

    </div>
</div>
