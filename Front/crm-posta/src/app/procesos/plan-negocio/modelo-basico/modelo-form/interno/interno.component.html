<div class="row">
    <div class="col-2">
        <app-client-details></app-client-details>
    </div>
    <div class="col-10">
        <h4>Análisis Interno y Externo</h4>
        <div>
            <form action="">
                <div style="flex-basis: 100%;" class="mt-3">
                    <div class="form-group">
                        <label for="">Público Objetivo: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.publicoObjetivo"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Actividad Principal de la Empresa: </label>
                        <textarea [(ngModel)]="internalExternalAnalysis.actividadPrincipal"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label   for="">Propuesta de Valor: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.propuestaValor"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Comercialización: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.comercializacion" class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Operación: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.operacion"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Equipo de Trabajo: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.equipoTrabajo" class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Competencias: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.competencias" class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Medio Digitales: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.mediosDigitales"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Recursos Necesarios: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.recursosNecesarios"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Legal: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.legal"  class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Fuentes de Financiación: </label>
                        <textarea  [(ngModel)]="internalExternalAnalysis.fuenteFinanciacion" class="form-control" id="exampleFormControlTextarea1" rows="2" name="remarks"
                            placeholder=""></textarea>
                    </div>

                </div>
            </form>
        </div>
        <div class="form-group mt-3">
            <button (click)="guardarYsalir()" class="btn">Guardar</button>
            <button (click)="guardar()"  class="btn">Guardar y Continuar</button>
            <button routerLink="/procesos"   class="btn">Cancelar</button>
            <button [routerLink]="['/informacion/cliente/',cliente.id,'editar',proceso.id]" (click)="cerrarModalAsesoria()"
                class="btn ">Volver</button>
        </div>
    </div>
</div>
