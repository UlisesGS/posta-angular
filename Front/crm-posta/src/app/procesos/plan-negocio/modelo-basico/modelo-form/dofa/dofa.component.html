<div class="row" *ngIf="!idVer1">
    <div class="col-2">
        <app-client-details></app-client-details>
    </div>
    <div class="col-10">
        <h4>Análisis DOFA</h4>
        <div>
            <form action="">
                <div style="flex-basis: 100%;" class="mt-3">
                    <div class="form-group">
                        <label for="">Debilidades: </label>
                        <textarea  [(ngModel)]="dofaAnalisis.debilidades"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Oportunidades: </label>
                        <textarea [(ngModel)]="dofaAnalisis.oportunidades"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label   for="">Fortalezas: </label>
                        <textarea [(ngModel)]="dofaAnalisis.fotalezas" class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Amenazas: </label>
                        <textarea [(ngModel)]="dofaAnalisis.amenazas"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                            placeholder=""></textarea>
                    </div>


                </div>
            </form>
        </div>
        <div class="form-group mt-3">
            <button (click)="guardarYsalir()"  class="btn">Guardar</button>
            <button (click)="guardar()" class="btn">Guardar y Continuar</button>
            <button routerLink="/procesos"  class="btn">Cancelar</button>
        </div>
    </div>
</div>


<div class="col" *ngIf="idVer1">
    <h4>Análisis DOFA</h4>
    <div>
        <form action="">
            <div style="flex-basis: 100%;" class="mt-3">

                </div>
                <div class="form-group">
                    <label for="">Oportunidades: </label>
                    <textarea disabled [(ngModel)]="dofaAnalisis.oportunidades"  class="form-control" id="exampleFormControlTextarea1" rows="5" name="remarks"
                        placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label   for="">Fortalezas: </label>
                    <textarea disabled [(ngModel)]="dofaAnalisis.fotalezas" class="form-control" id="exampleFormControlTextarea1" rows="5" name="remarks"
                        placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label  for="">Amenazas: </label>
                    <textarea disabled [(ngModel)]="dofaAnalisis.amenazas"  class="form-control" id="exampleFormControlTextarea1" rows="5" name="remarks"
                        placeholder=""></textarea>
                </div>


            </div>
        </form>
    </div>
    
</div>
