<div class="row">
    <div class="col-2">
        <app-client-details></app-client-details>
    </div>
    <div class="col-10">
        <h4>An√°lisis DOFA</h4>
        <div>
            <form action="">
                <div style="flex-basis: 100%;" class="mt-3">
                    <div class="form-group">
                        <label for="">Debilidades: </label>
                        <textarea  [(ngModel)]="dofaAnalisis.debilidades"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks1"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Oportunidades: </label>
                        <textarea [(ngModel)]="dofaAnalisis.oportunidades"  class="form-control" id="exampleFormControlTextarea2" rows="3" name="remarks2"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label   for="">Fortalezas: </label>
                        <textarea [(ngModel)]="dofaAnalisis.fotalezas" class="form-control" id="exampleFormControlTextarea3" rows="3" name="remarks3"
                            placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="">Amenazas: </label>
                        <textarea [(ngModel)]="dofaAnalisis.amenazas"  class="form-control" id="exampleFormControlTextarea4" rows="3" name="remarks4"
                            placeholder=""></textarea>
                    </div>


                </div>
            </form>
        </div>
        <div class="form-group mt-3">
            <button *ngIf="dofaAnalisis.id" (click)="editarYsalir()" class="btn">Editar</button>

          <button *ngIf="dofaAnalisis.id" (click)="editar()" class="btn">Editar y
              Continuar</button>
            <button *ngIf="!dofaAnalisis.id" (click)="guardarYsalir()"  class="btn">Guardar</button>
            <button *ngIf="!dofaAnalisis.id" (click)="guardar()" class="btn">Guardar y Continuar</button>
            <button routerLink="/procesos"  class="btn">Cancelar</button>
            <button [routerLink]="['/interno/cliente/',cliente.id,'editar',proceso.id]"
                class="btn ">Volver</button>
        </div>
    </div>
</div>
