<div class="row">
    <div class="col-2">
        <app-client-details></app-client-details>
    </div>
    <div class="col-10">
        <h4>Conclusión</h4>
        <div>
            <form action="">
                <div style="flex-basis: 100%;" class="mt-3">
                    <div class="form-group">
                        <label for="">Conclusión: </label>
                        <textarea [(ngModel)]="proceso.businessPlan.conclusion"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                            placeholder=""></textarea>
                    </div> </div>
            </form>
        </div>
        <div class="form-group mt-3">
            <button *ngIf="proceso.businessPlan.conclusion!=null" (click)="editarYsalir()" class="btn">Editar</button>

          <button *ngIf="proceso.businessPlan.conclusion!=null" (click)="editar()" class="btn">Editar y
              Continuar</button>
            <button *ngIf="proceso.businessPlan.conclusion==null" (click)="guardarYsalir()" class="btn">Guardar</button>
            <button *ngIf="proceso.businessPlan.conclusion==null" (click)="guardar()"  class="btn">Guardar y Continuar</button>
            <button routerLink="/procesos"  class="btn">Cancelar</button>
            <button [routerLink]="['/dofa/cliente/',cliente.id,'editar',proceso.id]"
                class="btn ">Volver</button>
        </div>
    </div>
</div>
